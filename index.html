
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capibario TPV</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0ea5e9"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                900: '#0c4a6e',
              },
              secondary: {
                500: '#64748b',
                900: '#0f172a',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for POS lists */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      /* Print Styles for POS Tickets */
      @media print {
        body * { visibility: hidden; }
        #pos-ticket-print, #pos-ticket-print * { visibility: visible; }
        #pos-ticket-print { 
          position: absolute; 
          left: 0; 
          top: 0; 
          width: 80mm; 
          padding: 5mm;
          font-family: 'Courier New', Courier, monospace;
          color: black !important;
          background: white !important;
        }
        @page {
          size: 80mm auto;
          margin: 0;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "jspdf": "https://esm.sh/jspdf@2.5.1"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-slate-900 font-sans antialiased overflow-hidden">
    <div id="root"></div>
    <!-- Hidden container for printing tickets -->
    <div id="pos-ticket-print" class="hidden"></div>
    
    <!-- Entry point script for React/Vite -->
    <script type="module" src="/index.tsx"></script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
